{%  load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Booking Form</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="{% static 'booking/reset.css' %}">
	<link rel="stylesheet" href="{% static 'booking/bookingFormStyle.css' %}">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.js"  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="  crossorigin="anonymous"></script>
	<script  src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"  integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="  crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'jquery-ui.css' %}">

<body>	
	<div id="main">
		<div class="split left">
			<span class="leftMenu" onclick="openNav()">&#9776; menu</span>
			<form action="#" method="post" autocomplete="off" class="container_form_left">
			{% csrf_token  %}
			{% for f in form %}
			<div {% if f.name == 'room_number' %} id="rNum" {% endif %}>
				{% if f.name == 'checkin_date' or f.name == 'checkout_date' %}
					{{f.label_tag}}
					<div>
						{{f}}
					</div>
				{% else %}
					{{f.label_tag}}{{f}}
				{% endif %}			
			</div>
			{% endfor %}			
			<div>
				<input type="submit" value="Забронировать" >
			</div>	
			</form>
		</div>
